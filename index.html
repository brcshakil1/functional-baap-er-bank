<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-4">Functional <span class="font-semibold text-red-500">Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <!-- deposit, withdraw, balance container -->
        <section class="w-3/4 mx-auto mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 text-white bg-red-400 rounded-lg text-ce">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="font-semibold text-4xl mt-2">$<span id="deposit">00</span></h2>
                </div>
                <div class="p-4 text-white bg-amber-400 rounded-lg text-ce">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="font-semibold text-4xl mt-2">$<span id="withdraw">00</span></h2>
                </div>
                <div class="p-4 text-white bg-blue-400 rounded-lg text-ce">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="font-semibold text-4xl mt-2">$<span id="balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="w-3/4 mx-auto mt-10">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit -->
                <div class="py-4 px-6 bg-violet-400 rounded-lg text-ce">
                    <h4 class="text-2xl font-semibold text-white mb-4">Deposit</h4>
                    <div class="w-3/4 mx-auto">
                        <input class="block w-full p-2 rounded-sm mb-3" type="text" id="deposit-input" placeholder="$ Amount you want to deposit">
                        <button class="deposit-btn btn bg-blue-600 hover:bg-blue-500 border-none text-white">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class="py-4 px-6 bg-yellow-500 rounded-lg text-ce">
                    <h4 class="text-2xl font-semibold text-white mb-4">Withdraw</h4>
                    <div class="w-3/4 mx-auto">
                        <input class="block w-full p-2 rounded-sm mb-3" type="text" id="withdraw-input" placeholder="$ Amount you want to withdraw">
                        <button class="withdraw-btn btn bg-violet-600 hover:bg-violet-500 border-none text-white">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./utilities.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
